<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/floral_logo-removebg-preview.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="nav-container"></div>

    <div class="back-img"><h1>𝓒𝓸𝓷𝓽𝓪𝓬𝓽 𝓤𝓼</h1><div></div></div>

    <div class="formbold-main-wrapper">
      <div class="formbold-form-wrapper">

        <!-- Success Form Submission Message start -->
        <div class="successMessage" id="successMessage"></div>


        <!-- Success Form Submission Message end -->



        <form method="POST">
          <div class="formbold-mb-5">
            <label for="name" class="formbold-form-label"> Full Name </label>
            <input type="text" name="name" id="cName" placeholder="Full Name" class="formbold-form-input" />
            <p class="cError" id="cNameError"></p>
          </div>
    
          <div class="formbold-mb-5">
            <label for="email" class="formbold-form-label"> Email Address </label>
            <input type="email" name="email" id="cEmail" placeholder="Enter your email" class="formbold-form-input" />
            <p class="cError" id="cEmailError"></p>
          </div>
    
          <div class="formbold-mb-5">
            <label for="subject" class="formbold-form-label"> Subject </label>
            <input type="text" name="subject" id="cSubject" placeholder="Enter your subject" class="formbold-form-input" />
            <p class="cError" id="cSubjectError"></p>
          </div>
    
          <div class="formbold-mb-5">
            <label for="message" class="formbold-form-label"> Message </label>
            <textarea rows="6" name="message" id="cMessage" placeholder="Type your message" class="formbold-form-input"></textarea>
            
          </div>
    
          <div>
            <button type="submit" id="cBtn" class="formbold-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
    


    <div id="footer-container"></div>









    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
    $(document).ready(()=>{
      $.get("nav.html", (data) => {
        $("#nav-container").html(data);
      });
    });
    </script>
 <script>
  $(document).ready(()=>{
    $.get("footer.html", (data) => {
      $("#footer-container").html(data);
    });
  });
  </script>
</body>
</html>
